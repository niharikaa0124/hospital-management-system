<!DOCTYPE html>
<html>
<head>
    <title>Remove Patient</title>
</head>
<body>

<h2>Remove Patient</h2>

<form method="post">
    {% csrf_token %}

    <label>Select Patient:</label>
    <select name="patient_id">
        {% for p in patients %}
            <option value="{{ p.id }}">{{ p.name }} ({{ p.age }} years)</option>
        {% endfor %}
    </select>

    <button type="submit" style="background:red; color:white;">Delete</button>
</form>

<br>
<a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>

</body>
</html>
